<form class="login">
  <div class="login-inputs">
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        [formControl]="emailFormControl"
        placeholder="example@email.com"
        value="email@example.com"
        required="required"
        [errorStateMatcher]="matcher"
      />

      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong> </mat-error>
    </mat-form-field>

    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [formControl]="passwordFormControl"
        required="required"
        [errorStateMatcher]="matcher"
      />

      <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('minlength')">password minimo 3 caracteres </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')"> password is <strong>required</strong> </mat-error>
    </mat-form-field>
    <button mat-button color="primary" type="submit" (click)="login()">Log in</button>
  </div>
</form>
